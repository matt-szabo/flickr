<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photo App</title>
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">
      <h1>Photo App</h1>
      
      <div class="main-app">
        
        <form class="city-form">
          <input type="text" class="city-input" placeholder="Enter your search here">
          <br>
          <div class="button1">
          <button type="submit" class="get-weather-button">GET</button>
          </div>
         </form>
         

         <div class="button2">
        <form class="clear-form">
        <button type="submit" class="clear">CLEAR</button>
        </form>
        </div>
        
      </div>
        <br>
        <div class="searchtext">
          <!-- the content diplayed here will be generated by DOM operations :) -->
        </div>

        <div class="photopage">
          <!-- the content diplayed here will be generated by DOM operations :) -->
        </div>
      </div>
    <script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
